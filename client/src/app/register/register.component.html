<div class="container">
  <h1>Register</h1>
  <div class="form-group">
    <label> First Name </label>
    <input [(ngModel)]='firstName' type="text" class="form-control">
</div>
<div class="form-group">
  <label> Last Name </label>
  <input [(ngModel)]='lastName' type="text" class="form-control">
</div>
  <div class="form-group">
      <label> Email </label>
      <input [(ngModel)]='email' type="email" class="form-control">
  </div>
  <div class="form-group">
    <label> User Code </label>
    <input [(ngModel)]='userCode' type="text" class="form-control">
</div>
<div class="form-group">
  <label> Password </label>
  <input [(ngModel)]='password' type="password" class="form-control">
</div>
<div class="form-group">
  <label> Phone Number </label>
  <input [(ngModel)]='phoneNumber' type="tel" pattern="^[6789]\d{9}$" minlength="10" maxlength="10" placeholder="Enter only 10 digits" class="form-control">

</div>
  <br>
  <div class="form-group">
      <button class="btn btn-success" (click)="register()">Register</button>
  </div>
</div>
