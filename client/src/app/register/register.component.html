<div class="container mainBlock">
  <span *ngIf="!otpError">
    <h1>Register</h1>
    <div class="form-group">
      <!-- <label> First Name </label> -->
      <input [(ngModel)]='firstName' type="text" placeholder="First Name" class="form-control">
  </div>
  <div class="form-group">
    <!-- <label> Last Name </label> -->
    <input [(ngModel)]='lastName' type="text" placeholder="Last Name" class="form-control">
  </div>
    <div class="form-group">
        <!-- <label> Email </label> -->
        <input [(ngModel)]='email' type="email" placeholder="E-mail" class="form-control">
      <span class="wrongCredentials" *ngIf="emailError">{{emailErrorMessage}}</span>

    </div>
    <div class="form-group">
      <!-- <label> User Code </label> -->
      <input [(ngModel)]='userCode' type="text" placeholder="User Code" class="form-control">
      <span class="wrongCredentials" *ngIf="error">{{errorMessage}}</span>

  </div>
  <div class="form-group">
    <!-- <label> Password </label> -->
    <input [(ngModel)]='password' type="password" placeholder="Password" class="form-control">
    <span class="wrongCredentials" *ngIf="pwError">{{pwErrorMessage}}</span>

  </div>
  <div class="form-group">
    <!-- <label> Phone Number </label> -->
    <input [(ngModel)]='phoneNumber' type="tel" pattern="^[6789]\d{9}$" minlength="10" maxlength="10" placeholder="Phone Number" class="form-control phoneInput">
    <span class="prefix">+91</span>
    <span class="wrongCredentials" *ngIf="phoneNumberError">{{phoneNumberErrorMessage}}</span>

  </div>
    <br>
    <div class="form-group">
        <button class="btn btn-success registerBtnConfig" (click)="register()">Register</button>
    </div>
  </span>
  <span *ngIf="otpError">
    <h1>{{otpErrorMessage}}</h1>
  </span>
</div>
