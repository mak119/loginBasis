
<div class="container mainBlock" *ngIf="showPhoneNumberScreen">
  <h1>Login Form</h1>
  <div class="form-group" >
      <!-- <label> Phone Number </label> -->
      <input [(ngModel)]='phoneNumber' type="tel" pattern="^[6789]\d{9}$" minlength="10" maxlength="10" placeholder="Phone Number" class="form-control phoneInput">
      <span class="prefix">+91</span>
  </div>
  <br>
  <div class="form-group">
      <button class="btn btn-success btnConfig" (click)="check()">Login</button>
      <button class="btn btn-info registerBtnConfig" (click)="signup()">New? Register</button>

  </div>
</div>

<div class="container mainBlock" *ngIf="showPasswordScreen">
  <span>
    <h1>Enter Password</h1>
    <div class="form-group">
        <!-- <label> Password </label> -->
        <input [(ngModel)]='password' type="password" placeholder="Password" class="form-control">
    </div>
    <span class="wrongCredentials">{{errorMessage}}</span>
    <br>
    <div class="form-group">
        <button class="btn btn-success btnConfig" (click)="login()">Login</button>
        <button class="btn btn-warning outsideBtnConfig" (click)="showGenerateOTP()">Forgot Password</button>
    </div>
  </span>
</div>


<div class="container mainBlock" *ngIf="forgotPass">
  <h1>Send OTP</h1>
  <div class="form-group">
      <!-- <label> Email </label> -->
      <input [(ngModel)]='email' type="email" placeholder="E-mail" class="form-control">
  </div>
  <div class="form-group">
    <!-- <label> User Code </label> -->
    <input [(ngModel)]='userCode' type="text" placeholder="User Code" class="form-control">
</div>
  <br>
  <div class="form-group">
      <button class="btn btn-success btnConfig" (click)="generateOTP()">Send OTP</button>
  </div>
</div>


<div class="container mainBlock" *ngIf="showVerifyOtp">
  <h1>Enter OTP</h1>
  <div class="form-group">
      <!-- <label> OTP </label> -->
      <input [(ngModel)]='otp' type="text" placeholder="OTP" class="form-control">
  </div>
  <br>
  <div class="form-group">
      <button class="btn btn-success btnConfig" (click)="verifyOTP()">Submit</button>
  </div>
</div>


<div class="container mainBlock" *ngIf="showUpdatePasswordScreen">
  <h1>Enter new password</h1>
  <div class="form-group">
      <!-- <label> Password </label> -->
      <input [(ngModel)]='password' type="password" placeholder="Password" required class="form-control">
  </div>
  <div class="form-group">
    <!-- <label> Re-enter Password </label> -->
    <input [(ngModel)]='confirmPassword' type="password" placeholder="Re-enter Password" required class="form-control">
</div>
<span class="wrongCredentials">{{errorMessage}}</span>
  <br>
  <div class="form-group">
      <button class="btn btn-success btnConfig" (click)="forgotPassword()">Submit</button>
  </div>
</div>
