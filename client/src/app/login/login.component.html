
<div class="container mainBlock" *ngIf="showPhoneNumberScreen">
  <h1>Login Form</h1>
  <div class="form-group" >
      <!-- <label> Phone Number </label> -->
      <input [(ngModel)]='phoneNumber' type="tel" pattern="^[6789]\d{9}$" minlength="10" maxlength="10" placeholder="Phone Number" class="form-control phoneInput">
      <span class="prefix">+91</span>
  </div>
  <br>
  <div class="form-group">
      <button class="btn btn-success loginBtnConfig" (click)="check()">Login</button>
      <button class="btn btn-info registerBtnConfig" (click)="signup()">New? Register</button>

  </div>
</div>

<div class="container mainBlock" *ngIf="showPasswordScreen">
  <h1>Enter Password</h1>
  <div class="form-group">
      <!-- <label> Password </label> -->
      <input [(ngModel)]='password' type="password" placeholder="Password" class="form-control">
  </div>
  <span class="wrongCredentials">{{errorMessage}}</span>
  <br>
  <div class="form-group">
      <button class="btn btn-success loginBtnConfig" (click)="login()">Login</button>
      <button class="btn btn-warning outsideBtnConfig" (click)="showGenerateOTP()">Forgot Password</button>
  </div>
</div>


<div class="mainBlock" *ngIf="forgotPass">
  <h1>Send OTP</h1>
  <div class="form-group">
      <label> Email </label>
      <input [(ngModel)]='email' type="email" class="form-control">
  </div>
  <div class="form-group">
    <label> User Code </label>
    <input [(ngModel)]='userCode' type="text" class="form-control">
</div>
  <br>
  <div class="form-group">
      <button class="btn btn-success" (click)="generateOTP()">Send OTP</button>
  </div>
</div>


<div class="container" *ngIf="showVerifyOtp">
  <h1>Enter OTP</h1>
  <div class="form-group">
      <label> OTP </label>
      <input [(ngModel)]='otp' type="text" class="form-control">
  </div>
  <br>
  <div class="form-group">
      <button class="btn btn-success" (click)="verifyOTP()">Submit</button>
  </div>
</div>


<div class="container" *ngIf="showUpdatePasswordScreen">
  <h1>Enter new password</h1>
  <div class="form-group">
      <label> Password </label>
      <input [(ngModel)]='password' type="password" required class="form-control">
  </div>
  <div class="form-group">
    <label> Re-enter Password </label>
    <input [(ngModel)]='confirmPassword' type="password" required class="form-control">
</div>
<span class="wrongCredentials">{{errorMessage}}</span>
  <br>
  <div class="form-group">
      <button class="btn btn-success" (click)="forgotPassword()">Submit</button>
  </div>
</div>
