<div class="container" *ngIf="change">
  <h1>Update Password</h1>
  <div class="form-group">
      <label> Current Password </label>
      <input [(ngModel)]='currentPassword' type="password" class="form-control">
  </div>
  <div class="form-group">
    <label> New Password </label>
    <input [(ngModel)]='newPassword' type="password" class="form-control">
</div>
  <br>
  <div class="form-group">
      <button class="btn btn-warning" (click)="updatePassword()">Update Password</button>
  </div>
</div>

<button class="btn btn-danger" *ngIf="!change" (click)="toggle()">Change Password</button>
